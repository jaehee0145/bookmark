<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" />
    <title>Content page 1</title>
</head>
<body>
<header layout:fragment="header">
</header>
<section layout:fragment="content">
    <div class="jumbotron jumbotron-fluid bg-light p-3 mt-1">
        <div class="container text-center">
            <h3>로그인</h3>
            <p class="lead">Login</p>
        </div>
    </div>
    <hr class="my-4">
    <div class="container">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="card" style="min-width:450px;">
                <div class="card-header">
                    로그인
                </div>
                <div class="card-body">
                    <form class="form-group" method="post" action="/login">
                        <input type="text" class="form-control" name="email" placeholder="이메일">
                        <input type="password" class="form-control" name="password" placeholder="패스워드">
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <p layout:fragment="custom-footer">This is some footer content from content page 1</p>
</footer>
</body>
</html>
