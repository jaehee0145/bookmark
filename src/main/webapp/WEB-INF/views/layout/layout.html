<!DOCTYPE html>

<head>

<header layout:fragment="header">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                    <li class="nav-item">

                            <a class="nav-link" th:href="@{/account/storage}" th:text="보관소"></a>

                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                            <a class="nav-link">
                                <i class="fas fa-plus"></i>
                            </a>
                            <a class="nav-link">
                                <i class="fas fa-envelope"></i>
                            </a>
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                                <i class="fas fa-user"></i>
                            </a>
                            <div id="user-menu" class="dropdown-menu">
                                <a class="dropdown-item" th:href="@{/login}" th:text="로그인"></a>
                                <a class="dropdown-item" th:href="@{/join}" th:text="회원가입"></a>
                                <a class="dropdown-item" th:href="@{/logout}" th:text="로그아웃"></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
